[package]
name = "portable-network-archive"
version = "0.3.0"
edition = "2021"
license = "Apache-2.0 OR MIT"
description = "Portable-Network-Archive cli"
repository = "https://github.com/ChanTsune/Portable-Network-Archive.git"
categories = ["data-structures", "filesystem"]
keywords = ["pna", "archive", "cli", "crypto", "data"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ansi_term = "0.12.1"
bytesize = "1.3.0"
chrono = "0.4.31"
clap = { version = "4.4.6", features = ["derive"] }
glob = "0.3.1"
indicatif = { version = "0.17.7", features = ["improved_unicode"] }
libpna = { version = "0.3.0", path = "../lib" }
rayon = "1.8.0"
rpassword = "7.2.0"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.27.1", features = ["user", "fs"] }

[features]
experimental = []

[[bin]]
name = "pna"
path = "src/main.rs"
