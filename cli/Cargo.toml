[package]
name = "portable-network-archive"
version = "0.22.1"
edition = "2021"
license = "Apache-2.0 OR MIT"
description = "Portable-Network-Archive cli"
repository = "https://github.com/ChanTsune/Portable-Network-Archive.git"
categories = ["data-structures", "filesystem"]
keywords = ["pna", "archive", "cli", "crypto", "data"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.22.1"
bitflags = "2.8.0"
bugreport = { version =  "0.5.1", default-features = false, features = ["collector_operating_system", "format_markdown"] }
bytesize = "1.3.0"
chrono = "0.4.39"
clap = { version = "4.5.28", features = ["derive"] }
clap_complete = "4.5.44"
fern = "0.7.1"
gix-prompt = "0.9.1"
globset = "0.4.15"
ignore = "0.4.23"
itertools = "0.14.0"
memmap2 = { version = "0.9.5", optional = true }
nom = "8.0.0"
normalize-path = "0.2.1"
pna = { version = "0.22.0", path = "../pna" }
rayon = "1.10.0"
regex = "1.11.1"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
tabled = { version = "0.17.0", default-features = false, features = ["std", "ansi"] }
rand = "0.8.5"
indexmap = "2.7.1"
log = "0.4.25"
field-offset = { version = "0.3.6", optional = true }
home = "=0.5.9" # Strictly Pinned to an older version compatible with rustc 1.75.0

[target.'cfg(unix)'.dependencies]
nix = { version = "0.29.0", features = ["user"] }
xattr = "1.4.0"

[target.'cfg(any(target_os = "linux", target_os = "freebsd", target_os = "macos"))'.dependencies]
exacl = { version = "0.12.0", optional = true }

[target.'cfg(windows)'.dependencies]
windows = { version = "0.59.0", features = [
  "Win32_Storage_FileSystem",
  "Win32_Security_Authorization",
  "Win32_System_Com",
  "Win32_System_Com_StructuredStorage",
  "Win32_System_Threading",
  "Win32_System_Variant",
  "Win32_System_WindowsProgramming",
  "Win32_UI_Shell",
  "Win32_UI_Shell_PropertiesSystem",
  "Win32_System_Ole", # For PropVariantToString etc.
  "Win32_Foundation", # Explicitly add for HRESULT, etc.
] }
[dependencies.windows-sys]
version = "0.48" # Or a more recent compatible version
features = [
    "Win32_Storage_FileSystem",
    "Win32_Foundation", # For INVALID_FILE_ATTRIBUTES, FALSE, etc.
]
libc = "0.2.169"

[dev-dependencies]
rust-embed = { version = "8.5.0", features = ["debug-embed"] }
walkdir = "2.5.0"

[target.'cfg(not(target_family = "wasm"))'.dev-dependencies]
assert_cmd = "2.0.16"

[features]
acl = [
    "dep:exacl",
    "dep:field-offset",
    "windows/Win32_System_SystemServices",
]
memmap = ["dep:memmap2"]
zlib-ng = ["pna/zlib-ng"]

[[bin]]
name = "pna"
path = "src/main.rs"
