[package]
name = "portable-network-archive"
version = "0.11.1"
edition = "2021"
license = "Apache-2.0 OR MIT"
description = "Portable-Network-Archive cli"
repository = "https://github.com/ChanTsune/Portable-Network-Archive.git"
categories = ["data-structures", "filesystem"]
keywords = ["pna", "archive", "cli", "crypto", "data"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ansi_term = "0.12.1"
bitflags = "2.5.0"
bytesize = "1.3.0"
chrono = "0.4.38"
clap = { version = "4.5.4", features = ["derive"] }
clap_complete = "4.5.2"
glob = "0.3.1"
indicatif = { version = "0.17.8", features = ["improved_unicode"] }
pna = { version = "0.11.0", path = "../pna" }
rayon = "1.10.0"
rpassword = "7.3.1"
tabled = { version = "0.15.0", default-features = false, features = ["std", "ansi"] }
rand = "0.8.5"
normalize-path = "0.2.1"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.28.0", features = ["user", "fs"] }
xattr = "1.3.1"

[target.'cfg(any(target_os = "linux", target_os = "freebsd", target_os = "macos"))'.dependencies]
exacl = { version = "0.12.0", optional = true }

[target.'cfg(windows)'.dependencies]
windows = { version = "0.56.0", features = ["Win32_Storage_FileSystem"] }
field-offset = "0.3.6"

[features]
experimental = [] # deprecated
unstable-split = ["experimental"] # deprecated
acl = [
    "exacl",
    "windows/Win32_Security_Authorization",
    "windows/Win32_System_SystemServices",
    "windows/Win32_System_WindowsProgramming",
]

[[bin]]
name = "pna"
path = "src/main.rs"
