[package]
name = "portable-network-archive"
version = "0.20.1"
edition = "2021"
license = "Apache-2.0 OR MIT"
description = "Portable-Network-Archive cli"
repository = "https://github.com/ChanTsune/Portable-Network-Archive.git"
categories = ["data-structures", "filesystem"]
keywords = ["pna", "archive", "cli", "crypto", "data"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.22.1"
bitflags = "2.6.0"
bytesize = "1.3.0"
chrono = "0.4.38"
clap = { version = "4.5.21", features = ["derive"] }
clap_complete = "4.5.38"
fern = "0.7.0"
gix-prompt = "0.8.9"
globset = "0.4.15"
ignore = "0.4.23"
itertools = "0.13.0"
memmap2 = { version = "0.9.5", optional = true }
nom = "7.1.3"
normalize-path = "0.2.1"
pna = { version = "0.20.0", path = "../pna" }
rayon = "1.10.0"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
tabled = { version = "0.17.0", default-features = false, features = ["std", "ansi"] }
rand = "0.8.5"
indexmap = "2.6.0"
log = "0.4.22"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.29.0", features = ["user"] }
xattr = "1.3.1"

[target.'cfg(any(target_os = "linux", target_os = "freebsd", target_os = "macos"))'.dependencies]
exacl = { version = "0.12.0", optional = true }

[target.'cfg(windows)'.dependencies]
windows = { version = "0.58.0", features = [
  "Win32_Storage_FileSystem",
  "Win32_Security_Authorization",
  "Win32_System_WindowsProgramming",
  "Win32_System_Threading",
] }
field-offset = { version = "0.3.6", optional = true }
libc = "0.2.166"

[dev-dependencies]
walkdir = "2.5.0"
assert_cmd = "2.0.16"

[features]
acl = [
    "dep:exacl",
    "dep:field-offset",
    "windows/Win32_System_SystemServices",
]
memmap = ["dep:memmap2"]
zlib-ng = ["pna/zlib-ng"]

[[bin]]
name = "pna"
path = "src/main.rs"
