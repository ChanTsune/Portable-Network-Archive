[package]
name = "portable-network-archive"
version = "0.25.1"
edition = "2021"
license = "Apache-2.0 OR MIT"
description = "Portable-Network-Archive cli"
repository = "https://github.com/ChanTsune/Portable-Network-Archive.git"
categories = ["data-structures", "filesystem"]
keywords = ["pna", "archive", "cli", "crypto", "data"]
rust-version = "1.82"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.22.1"
bitflags = "2.9.1"
bstr = "1.12.0"
bugreport = { version =  "0.5.1", default-features = false, features = ["collector_operating_system", "format_markdown"] }
bytesize = "2.0.1"
chrono = "0.4.41"
clap = { version = "4.5.39", features = ["derive"] }
clap_complete = "4.5.51"
either = "1.15.0"
fern = "0.7.1"
gix-prompt = "0.11.0"
globset = "0.4.16"
ignore = "0.4.23"
itertools = "0.14.0"
memmap2 = { version = "0.9.5", optional = true }
nom = "8.0.0"
normalize-path = "0.2.1"
path-slash = "0.2.1"
pna = { version = "0.25.0", path = "../pna" }
rayon = "1.10.0"
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tabled = { version = "0.19.0", default-features = false, features = ["std", "ansi"] }
thiserror = "2.0.12"
rand = "0.8.5"
indexmap = "2.9.0"
log = "0.4.27"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.30.1", features = ["user"] }
xattr = "1.5.0"

[target.'cfg(any(target_os = "linux", target_os = "freebsd", target_os = "macos"))'.dependencies]
exacl = { version = "0.12.0", optional = true }

[target.'cfg(windows)'.dependencies]
windows = { version = "0.61.1", features = [
  "Win32_Storage_FileSystem",
  "Win32_Security_Authorization",
  "Win32_System_WindowsProgramming",
  "Win32_System_Threading",
] }
field-offset = { version = "0.3.6", optional = true }
libc = "0.2.172"

[dev-dependencies]
maplit = "1.0.2"
path-slash = "0.2.1"
rust-embed = { version = "8.7.2", features = ["debug-embed"] }
walkdir = "2.5.0"
criterion = { version = "0.6.0", default-features = false, features = ["cargo_bench_support", "plotters"] }

[target.'cfg(not(target_family = "wasm"))'.dev-dependencies]
assert_cmd = "2.0.17"

[features]
acl = [
    "dep:exacl",
    "dep:field-offset",
    "windows/Win32_System_SystemServices",
]
memmap = ["dep:memmap2"]
zlib-ng = ["pna/zlib-ng"]

[[bin]]
name = "pna"
path = "src/main.rs"

[[bench]]
name = "create"
harness = false

[[bench]]
name = "extract"
harness = false

[[bench]]
name = "list"
harness = false

[[bench]]
name = "split"
harness = false
