name: Update CLI Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'cli/src/**'
      - 'xtask/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Generate CLI documentation
        run: cargo xtask docgen --output docs/cli-reference.md

      - name: Check for changes
        id: changes
        run: |
          git add docs/cli-reference.md
          if git diff --cached --quiet docs/cli-reference.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m ":memo: Update CLI documentation [skip ci]"
          git push
