name: Build Webassembly
on: [push, pull_request]

jobs:
  test:
    name: Test WebAssembly
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable
          - beta
          - nightly
        target: 
          - wasm32-unknown-emscripten
          - wasm32-unknown-unknown
          - wasm32-wasi
        include:
          - target: wasm32-unknown-emscripten
            container: emscripten/emsdk:latest
          - target: wasm32-unknown-unknown
            container: ghcr.io/portable-network-archive/wasi-sdk-gh-actions:wasi-sdk-22
          - target: wasm32-wasi
            container: ghcr.io/portable-network-archive/wasi-sdk-gh-actions:wasi-sdk-22

    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: ${{ matrix.rust }}
      - name: Run build
        run: |
          cargo build -p libpna --target ${{ matrix.target }} --features wasm

  wasi_cli_test:
    name: wasi test
    strategy:
      fail-fast: false
      matrix:
        container:
          - ghcr.io/portable-network-archive/wasi-sdk-gh-actions:wasi-sdk-22
          - ""
        rust:
          - nightly
        target:
          - wasm32-wasi

    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: ${{ matrix.rust }}
      - uses: bytecodealliance/actions/wasmtime/setup@v1
      - name: Run build
        run: |
          cargo build -p portable-network-archive --target ${{ matrix.target }} --release
      - name: Run on wasmtime
        run: |
          wasmtime target/wasm32-wasi/release/pna.wasm --help
