name: Build Webassembly
on: [push, pull_request]

jobs:
  test:
    name: Test WebAssembly
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable
          - beta
          - nightly
        target: 
          - wasm32-unknown-emscripten
          - wasm32-unknown-unknown
          - wasm32-wasi
        include:
          - target: wasm32-unknown-emscripten
            container: emscripten/emsdk:latest
          - target: wasm32-unknown-unknown
            container: ghcr.io/portable-network-archive/wasi-sdk-gh-actions:wasi-sdk-23
          - target: wasm32-wasi
            container: ghcr.io/portable-network-archive/wasi-sdk-gh-actions:wasi-sdk-23

    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: ${{ matrix.rust }}
      - if: ${{ startsWith(matrix.target, 'wasm32-wasi') }}
        name: Setup wasmtime
        uses: bytecodealliance/actions/wasmtime/setup@v1
        with:
          github_token: ${{ github.token }}
      - if: ${{ startsWith(matrix.target, 'wasm32-wasi') }}
        name: Run test
        run: |
          cargo test -p libpna --target ${{ matrix.target }} --features wasm
      - if: ${{ !startsWith(matrix.target, 'wasm32-wasi') }}
        name: Run build
        run: |
          cargo build -p libpna --target ${{ matrix.target }} --features wasm

  wasi_cli_test:
    name: wasi test
    strategy:
      fail-fast: false
      matrix:
        container:
          - ghcr.io/portable-network-archive/wasi-sdk-gh-actions:wasi-sdk-23
          - ""
        rust:
          - nightly
        target:
          - wasm32-wasi

    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: ${{ matrix.rust }}
      - uses: bytecodealliance/actions/wasmtime/setup@v1
      - name: Run on wasmtime
        run: |
          cargo run -p portable-network-archive --target ${{ matrix.target }} --release -- --help
