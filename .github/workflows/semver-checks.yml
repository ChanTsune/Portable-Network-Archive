name: semver-checks
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["*"]

jobs:
  semver-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/setup-rust
      - name: install dependencies
        run: |
          sudo apt update
          sudo apt install -y libacl1-dev
      - name: Check semver
        uses: obi1kenobi/cargo-semver-checks-action@7272cc2caa468d3e009a2b0a9cc366839348237b # v2.6
        with:
          package: pna,libpna
          feature-group: all-features
      - name: Add label if contains break
        if: failure()
        shell: bash
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --add-label 'break'
        env:
          GH_TOKEN: ${{ github.token }}
