name: rust-bench
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["*"]

jobs:
  rust-bench:
    name: Run rust-bench
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: install dependencies
        run: |
          sudo apt update
          sudo apt install -y libacl1-dev
      - uses: ./.github/actions/setup-rust
        with:
          channel: nightly
      - name: Run rust-bench
        run: |
          cargo bench --locked --all-features

  cli-tests:
    name: Run cli bench
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/setup-rust
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libacl1-dev bats
      - name: Install bats extensions
        run: |
          chmod +x tests/bats/setup.sh
          ./tests/bats/setup.sh
      - name: Install cli
        run: |
          cargo install --locked --all-features --path cli
      - name: Run CLI tests
        run: |
          bats tests/bats/ tests/bats/bsdtar_compat/
