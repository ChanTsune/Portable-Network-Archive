name: test
on:
  pull_request:
  push:
jobs:
  rust_doc_test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
          - freebsd-latest # self-hosted
        rust:
          - stable
          - beta
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
      - name: git autocrlf false
        if: startsWith(matrix.os, 'windows')
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - name: install dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt install -y libacl1-dev
      - uses: actions/checkout@v4
      - id: install_rust
        uses: ./.github/actions/setup-rust
        with:
          channel: ${{ matrix.rust }}
      - name: Install cargo-hack from crates.io
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-hack
          cache-key: ${{ matrix.os }}
      - name: Cache rust build
        uses: actions/cache@v4
        with:
          path: target
          key: "${{ matrix.os }}-${{ steps.install_rust.outputs.version }}-${{ hashFiles('**/Cargo.lock') }}"
          restore-keys: "${{ matrix.os }}-${{ steps.install_rust.outputs.version }}"
      - name: run test
        run: |
          cargo hack test --locked --release --feature-powerset
        env:
          RUST_BACKTRACE: 1
