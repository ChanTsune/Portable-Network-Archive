name: test
on:
  pull_request:
  push:
jobs:
  rust_doc_test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
          - macos-14 # aarch64 runner
          - freebsd-latest # self-hosted
        rust:
          - stable
          - beta
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
      - name: git autocrlf false
        if: startsWith(matrix.os, 'windows')
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-rust
        with:
          channel: ${{ matrix.rust }}
      - name: Cache rust build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ matrix.os }}-rust-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
      - name: run test
        run: cargo test --locked --release --all-features
        env:
          RUST_BACKTRACE: 1
