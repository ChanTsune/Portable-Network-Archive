on:
  issue_comment:
    types: [created]
permissions:
  contents: write
  pull-requests: write
jobs:
  rebase:
    if: github.event.issue.pull_request != '' && contains(github.event.comment.body, '/rebase')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: peter-evans/rebase@v2
