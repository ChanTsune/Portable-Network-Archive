[package]
name = "libpna"
version = "0.0.0-alpha.0"
edition = "2021"
license = "MIT"
description = "PNA(Portable-Network-Archive) decoding and encoding library"
repository = "https://github.com/ChanTsune/Portable-Network-Archive.git"
categories = ["data-structures", "filesystem"]
keywords = ["pna", "archive", "crypto", "data"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aes = "0.8.2"
argon2 = { version = "0.5.0" }
camellia = "0.1.0"
cbc = { version = "0.1.2", features = ["std"] }
cipher = "0.4.3"
crc32fast = "1.2.0"
crypto-common = { version = "0.1.6", features = ["std"] }
ctr = { version = "0.9.2", features = ["std"] }
flate2 = "1.0.25"
password-hash = "0.5.0"
pbkdf2 = { version = "0.12.1", features = ["simple", "parallel"] }
rand = "0.8.5"
xz2 = "0.1.7"
zstd = "0.12.3"
