[package]
name = "libpna"
version = "0.0.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aes = "0.8.2"
argon2 = "0.4.1"
camellia = "0.1.0"
cbc = { version = "0.1.2", features = ["std"] }
cipher = "0.4.3"
crc32fast = "1.2.0"
